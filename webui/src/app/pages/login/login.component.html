<div class="s-login-pg">
    <div class="s-login-pg-head">
        <div style="width:100px;"><s-logo></s-logo></div>
        <p style="text-align: center"> Sample app done with SpringBoot backend and Angular frontend </p>
    </div>
    <form name="form" (ngSubmit)="login()" #f="ngForm"  novalidate>
       <div *ngIf="isLoginForm" class="s-login-pg-form" >
           <input type="text"     placeholder="Username (demo)" name="username" [(ngModel)]="model.username" #username="ngModel" required/>
        <input type="password" placeholder="Password (demo)" name="password" [(ngModel)]="model.password" #password="ngModel" required/>
        <button type="submit" class="btn btn-primary">LOG IN</button>
        <a style="cursor:pointer" (click)="showRegistrationForm()">Don't have an account? Create one.</a>
       </div >
    </form>
    <form  name="registerForm" (ngSubmit)="register()" #f="ngForm"  novalidate>
        <div *ngIf="!isLoginForm" class="s-register-pg-form" >
            <input type="text"     placeholder="Username (demo)" name="username" [(ngModel)]="model.username" #username="ngModel" required/>
            <input type="password" placeholder="Password (demo)" name="password" [(ngModel)]="model.password" #password="ngModel" required/>
            <input type="password" placeholder="Password (demo)" name="passwordConfirm" [(ngModel)]="model.password" #password="ngModel" required/>
            <button type="submit" class="btn btn-primary">LOG IN</button>
            <a style="cursor:pointer" (click)="showLoginForm()">Already have an account? Login</a>
        </div>
    </form>

    <div class="s-login-pg-foot">
        <div *ngIf="errMsg" style="color:indianred; font-weight: bold">{{errMsg}}</div>
    </div>

</div>
